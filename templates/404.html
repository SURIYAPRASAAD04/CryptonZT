<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | CryptonZT</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/icon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #f63458;
            --primary-dark: #e42527;
            --accent: #ff4366;
            --bg: #0f0f12;
            --bg-light: #1a1a1f;
            --text: #f0f0f0;
            --text-secondary: #b0b0b0;
            --glass-bg: rgba(30, 30, 35, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.05);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(246, 52, 88, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(100, 100, 255, 0.1) 0%, transparent 50%);
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 5%;
            background: rgba(15, 15, 18, 0.8);
            backdrop-filter: blur(12px);
            position: fixed;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .header.scrolled {
            padding: 12px 5%;
            background: rgba(15, 15, 18, 0.9);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.4rem;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .logo-img {
            height: 42px; 
            width: auto;
            transition: var(--transition);
        }

        .header.scrolled .logo-img {
            height: 32px; 
        }

        /* 404 Content */
        .error-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 5%;
            position: relative;
            overflow: hidden;
        }

        .error-content {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            z-index: 2;
            position: relative;
        }

        .error-code {
            font-size: clamp(6rem, 15vw, 10rem);
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            line-height: 1;
            position: relative;
            display: inline-block;
        }

        .error-code::after {
            content: 'QUANTUM DISRUPTION DETECTED';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: var(--primary);
            opacity: 0.8;
        }

        .error-title {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 20px;
            font-weight: 700;
        }

        .error-message {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 4px 20px rgba(246, 52, 88, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(246, 52, 88, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.15);
        }

        /* Quantum Animation */
        .quantum-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }

        .quantum-particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(246, 52, 88, 0.1);
            animation: quantum-float 15s infinite linear;
            backdrop-filter: blur(1px);
        }

        .quantum-particle:nth-child(1) {
            width: 8px;
            height: 8px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .quantum-particle:nth-child(2) {
            width: 12px;
            height: 12px;
            top: 60%;
            left: 80%;
            animation-delay: -3s;
        }

        .quantum-particle:nth-child(3) {
            width: 6px;
            height: 6px;
            top: 80%;
            left: 30%;
            animation-delay: -5s;
        }

        .quantum-particle:nth-child(4) {
            width: 10px;
            height: 10px;
            top: 30%;
            left: 60%;
            animation-delay: -7s;
        }

        .quantum-particle:nth-child(5) {
            width: 5px;
            height: 5px;
            top: 70%;
            left: 20%;
            animation-delay: -9s;
        }

        @keyframes quantum-float {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            50% {
                transform: translate(50px, -30px) rotate(180deg);
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translate(100px, -100px) rotate(360deg);
                opacity: 0;
            }
        }

        .quantum-distortion {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(100, 100, 255, 0.1), transparent 70%);
            filter: blur(20px);
            animation: quantum-pulse 8s infinite alternate;
            opacity: 0.3;
        }

        .distortion-1 {
            top: 20%;
            left: 20%;
            animation-delay: -2s;
        }

        .distortion-2 {
            bottom: 15%;
            right: 15%;
            animation-delay: -4s;
        }

        @keyframes quantum-pulse {
            0% {
                transform: scale(1);
                opacity: 0.2;
            }
            100% {
                transform: scale(1.5);
                opacity: 0.4;
            }
        }

        /* Footer */
        .footer {
            background: var(--bg-light);
            padding: 30px 5%;
            color: var(--text-secondary);
            text-align: center;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer a {
            color: var(--text);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer a:hover {
            color: var(--primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .error-code::after {
                font-size: 0.7rem;
                bottom: -5px;
            }
        }

        @media (max-width: 576px) {
            .error-message {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header" id="header">
        <a href="/" class="logo">
            <img src="{{ url_for('static', filename='img/CryptonZT  - dark.png') }}" alt="CryptonZT Logo" class="logo-img">
        </a>
    </header>

    <!-- 404 Content -->
    <main class="error-container">
        <div class="quantum-animation">
            <div class="quantum-particle"></div>
            <div class="quantum-particle"></div>
            <div class="quantum-particle"></div>
            <div class="quantum-particle"></div>
            <div class="quantum-particle"></div>
            <div class="quantum-distortion distortion-1"></div>
            <div class="quantum-distortion distortion-2"></div>
        </div>
        
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">
               The page you’re looking for isn’t available. No worries—take a step back or head to the homepage to continue exploring.
              
            </p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> Return to Safety
                </a>
                <a href="/contact" class="btn btn-secondary">
                    <i class="fas fa-envelope"></i> Report Anomaly
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 CryptonZT. All rights reserved.</p>
    </footer>

    <script>
        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Create additional quantum particles
        function createParticles() {
            const container = document.querySelector('.quantum-animation');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('quantum-particle');
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 8 + 2;
                
                // Random animation
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * -20;
                const opacity = Math.random() * 0.3 + 0.1;
                
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = opacity;
                particle.style.backgroundColor = `rgba(${Math.floor(Math.random() * 246)}, 
                    ${Math.floor(Math.random() * 100)}, 
                    ${Math.floor(Math.random() * 150)}, 
                    ${opacity})`;
                
                container.appendChild(particle);
            }
        }
        
        // Initialize particles when page loads
        window.addEventListener('load', createParticles);
    </script>
</body>

</html>
